<!-- Primera Etapa Seguimiento -->
<div class="form-container">
    <h1>Seguimiento de Egresados</h1>

    <form>

        <!-- SECCIÓN 1 -->
        <section class="form-section">
            <h2>Sección 1. Datos Personales de Identificación</h2>

            <div class="form-group">
                <label>1. Nombre Completo</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>2. Género</label>
                <div class="radio-group">
                    <label><input type="radio" name="genero"> Femenino</label>
                    <label><input type="radio" name="genero"> Masculino</label>
                    <label><input type="radio" name="genero"> Prefiero no decir</label>
                </div>
            </div>

            <div class="form-group">
                <label>3. Correo Electrónico Personal (No Institucional)</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>4. Número de Teléfono Celular</label>
                <input type="tel">
            </div>

            <div class="form-group">
                <label>5. Ciudad y Estado donde resides actualmente</label>
                <input type="text">
            </div>
        </section>

        <!-- SECCIÓN 2 -->
        <section class="form-section">
            <h2>Sección 2. Trayectoria Académica</h2>

            <div class="form-group">
                <label>6. Carrera de Egreso</label>
                <select required>
                    <option disabled selected>Selecciona una opción</option>
                    <option>Arquitectura</option>
                    <option>Civil</option>
                    <option>Eléctrica</option>
                    <option>Electrónica</option>
                    <option>Industrial</option>
                    <option>Industrial (Presencial / A distancia)</option>
                    <option>Mecánica</option>
                    <option>Mecatrónica</option>
                    <option>Química</option>
                    <option>Bioquímica</option>
                    <option>Sistemas Computacionales (Presencial / Virtual)</option>
                    <option>Gestión Empresarial</option>
                    <option>Tecnologías de la Información y Comunicaciones (TIC's)</option>
                    <option>Informática</option>
                    <option>Administración (Presencial / A distancia)</option>
                    <option>Maestría</option>
                    <option>Posgrado</option>
                </select>
            </div>

            <div class="form-group">
                <label>7. Año de Egreso</label>
                <input type="number" min="1980" max="2030">
            </div>

            <div class="form-group">
                <label>8. Estatus de Titulación</label>
                <select required>
                    <option disabled selected>Selecciona una opción</option>
                    <option>Titulado</option>
                    <option>En trámite</option>
                    <option>No titulado</option>
                </select>
            </div>

            <div class="form-group">
                <label>9. ¿Cuentas con alguna certificación profesional o estudios de Posgrado, vigentes?</label>
                <select required>
                    <option disabled selected>Selecciona una opción</option>
                    <option>Sí</option>
                    <option>No</option>
                </select>
            </div>

            <div class="form-group">
                <label>10. Dominio del idioma inglés</label>
                <div class="radio-group">
                    <label><input type="radio" name="ingles"> Básico (A1-A2)</label>
                    <label><input type="radio" name="ingles"> Intermedio (B1-B2)</label>
                    <label><input type="radio" name="ingles"> Avanzado (C1-C2)</label>
                </div>
            </div>

        </section>

        <!-- SECCIÓN 3 -->
        <section class="form-section">
            <h2>Sección 3. Situación Laboral Actual</h2>

            <div class="form-group">
                <label>11. ¿Cuál es tu situación laboral actual?</label>
                <select required>
                    <option disabled selected>Selecciona una opción</option>
                    <option>Empleado en el sector público</option>
                    <option>Empleado en el sector privado</option>
                    <option>Empresario / Trabajo por cuenta propia (Freelance)</option>
                    <option>Desempleado</option>
                    <option>Estudiando Posgrado</option>
                    <option>Dedicado al hogar u otras actividades</option>
                </select>

            </div>

            <div class="form-group">
                <label>12. Nombre de la Empresa o Institución donde laboras</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>13. Antigüedad en tu empleo actual</label>
                <div class="radio-group">
                    <label><input type="radio" name="antiguedad"> Menos de 1 año</label>
                    <label><input type="radio" name="antiguedad"> De 1 a 3 años</label>
                    <label><input type="radio" name="antiguedad"> Más de 3 años</label>
                </div>
            </div>

            <div class="form-group">
                <label>14. Ciudad y Estado donde trabajas (si es diferente a donde vives)</label>
                <input type="text">
            </div>
        </section>

        <!-- SECCIÓN 4 -->
        <section class="form-section">
            <h2>Sección 4. Retroalimentación y Vinculación</h2>

            <div class="form-group">
                <label>15. Nivel de satisfacción con la formación académica recibida en el ITD</label>

                <div class="satisfaction-scale">
                    <span>Muy insatisfecho</span>

                    <label><input type="radio" name="satisfaccion"> 1</label>
                    <label><input type="radio" name="satisfaccion"> 2</label>
                    <label><input type="radio" name="satisfaccion"> 3</label>
                    <label><input type="radio" name="satisfaccion"> 4</label>
                    <label><input type="radio" name="satisfaccion"> 5</label>

                    <span>Muy satisfecho</span>
                </div>
            </div>

            <div class="form-group">
                <label>16. Autorización de Datos (Aviso de Privacidad)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Autorizo el uso de mis datos para fines estadísticos.</label>
                    <label><input type="checkbox"> Autorizo que me contacten para oportunidades laborales.</label>
                    <label><input type="checkbox"> Autorizo participar en actividades académicas y eventos
                        institucionales.</label>
                </div>
            </div>

        </section>

        <!-- Botón de envío -->
        <div class="btn-container">
            <button type="submit" class="btn-submit">Continuar</button>
        </div>

    </form>
</div>
